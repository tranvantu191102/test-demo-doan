<div
*ngIf="visible"
class="fixed top-0 left-0 w-full h-screen bg-[rgba(0,0,0,0.6)]  z-[9999999]" (click)="onClose()">
    <div class="absolute z-[9999999] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-[300px] md:max-w-[400px] w-full rounded-lg bg-white shadow-md">

        <div class="flex items-center gap-2 py-4 px-2 bg-blue-500 rounded-lg">
            <h1 class="flex-1 truncate text-white">{{title}}</h1>
            <div class="w-12 cursor-pointer" (click)="onClose()">
                <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                </svg>
            </div>
        </div>
        <div>
            <ng-content></ng-content>
        </div>
    </div>
</div>
