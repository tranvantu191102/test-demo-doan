<div class="w-full h-screen p-10">
  <h1 class="text-center mb-5 font-bold text-2xl">Thiếp lập thông tin</h1>
  <div
    class="w-full max-w-[900px] h-[calc(100%-40px)] bg-blue-100 rounded-md m-auto"
  >
    @if (isRunning) {

    <div class="px-6 pt-10">
        <div class="text-center text-xl font-bold text-black">
            {{dateNow | date: 'dd'}}/{{dateNow | date:'MM'}}/{{dateNow | date: 'yyyy'}}
        </div>
      <div>
        <div class="font-medium leading-6 text-gray-900 text-lg my-2 flex items-center gap-2">
          <span>Nhiệt độ thiết lập</span>
          <img
            src="/assets/images/temperature.png"
            alt=""
            class="w-10 h-10 mb-3"
          />
        </div>
        <span>100 C</span>
      </div>
      <div>
        <div class="font-medium leading-6 text-gray-900 text-lg my-2 flex items-center gap-2">
          <span> Thời gian thiết lập</span>
          <img
            src="/assets/images/chronometer.png"
            alt=""
            class="w-10 h-10 mb-3"
          />
        </div>
        <span>100 phút</span>
      </div>
      <div>
        <div class="font-medium leading-6 text-gray-900 text-lg my-2 flex items-center gap-2">
          <span>Nhiệt độ hiện tại</span>
          <img
            src="/assets/images/temperature.png"
            alt=""
            class="w-10 h-10 mb-3"
          />
        </div>
        <span>100 C</span>
      </div>
      <div>
        <div class="font-medium leading-6 text-gray-900 text-lg my-2 flex items-center gap-2">
          <span>Thời gian còn lại</span>
          <img
            src="/assets/images/stopwatch.png"
            alt=""
            class="w-10 h-10 mb-3"
          />
        </div>
        <span>100 phút</span>
      </div>

      <div class="mt-10">
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Kết thúc
        </button>
      </div>
    </div>
    }@else {
    <form class="space-y-6 px-6 pt-10" action="#" method="POST">
      <div>
        <img
          src="/assets/images/temperature.png"
          alt=""
          class="w-10 h-10 mb-3"
        />
        <label
          for="text"
          class="block font-medium leading-6 text-gray-900 text-lg"
          >Nhiệt độ</label
        >
        <div class="mt-2">
          <input
            id="text"
            name="text"
            type="number"
            autocomplete="text"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <img
          src="/assets/images/chronometer.png"
          alt=""
          class="w-10 h-10 mb-3"
        />
        <div class="flex items-center justify-between">
          <label
            for="time"
            class="block font-medium leading-6 text-gray-900 text-lg"
            >Thời gian</label
          >
        </div>
        <div class="mt-2">
          <input
            id=""
            name="time"
            type="number"
            autocomplete="current-time"
            required
            class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="!mt-32">
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Bắt đầu
        </button>
      </div>
    </form>
    }
  </div>
</div>
